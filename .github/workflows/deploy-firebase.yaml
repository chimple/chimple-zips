name: Deploy Zips to Firebase Hosting

on:
  push:
    branches:
      - anuj-asset-sync
    paths:
      - "*.zip"
      - "scripts/deploy-assets.sh"
      - "firebase.json"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Run asset deployment script
        run: bash scripts/rebuild.sh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Deploy to Firebase Hosting
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SYNC }}" | base64 --decode > serviceAccountKey.json
          export GOOGLE_APPLICATION_CREDENTIALS="$PWD/serviceAccountKey.json"

          npm install -g firebase-tools
          firebase deploy --only hosting:asset-sync-cuba

      - name: Cleanup credentials
        if: always()
        run: rm -f serviceAccountKey.json
