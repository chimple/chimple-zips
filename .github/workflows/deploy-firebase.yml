      #     echo "${{ secrets.FIREBASE_SERVICE_KEY_PROD }}" | base64 --decode > serviceAccountKey.json
      #     export GOOGLE_APPLICATION_CREDENTIALS="$PWD/serviceAccountKey.json"

      #     npm install -g firebase-tools
      #     firebase deploy --only hosting:chimple-bundles --project=chimple-prod

# -------------------------- For updating single/multiple files (Adding/Updating Zips)

      - name: Upload extracted files using update-single-file (TEST)
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_KEY_PROD }}" | base64 --decode > serviceAccountKey.json
          export GOOGLE_APPLICATION_CREDENTIALS="$PWD/serviceAccountKey.json"

          npm install google-auth-library debug minimist

          FILES=$(find public -type f)

          echo "Uploading files:"
          echo "$FILES"

          node scripts/update-single-file.cjs --project=chimple-prod --site=chimple-bundles $FILES

      - name: Cleanup credentials
        if: always()
        run: rm -f serviceAccountKey.json
