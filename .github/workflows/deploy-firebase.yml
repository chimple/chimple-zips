name: Deploy Zips to Firebase Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Run extract script
        run: bash scripts/extract_asset_zips.sh || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

# -------------------------- For Deploying/Syncing the full repo for first time

      # - name: Deploy to Firebase Hosting 1
